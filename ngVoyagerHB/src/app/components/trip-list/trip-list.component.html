<!-- SideBar / page container -->
<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <!-- SideBar -->
  <mat-drawer #sidenav mode="Over" [(opened)]="opened" >
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <div class="row">
          <div class="col-md-6">
            <span><button class="btn btn-dark" style="margin: 10px 10px;" (click)="toggleTrip()">Trip List</button></span>
          </div>
          <div class="col-md-6">
            <span><button class="btn btn-dark" style="float: right; margin: 10px 10px;"  (click)="toggleWish()">Wish List</button></span>
          </div>
        </div>
      </div>
      <div class="list-group list-group-flush" *ngIf="isTripList">
        <a *ngFor="let trip of trips" href="#/trips/{{trip.id}}" class="list-group-item list-group-item-action bg-light">{{trip.name}}</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Completed Trips</a>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-dark btn-outline-success" id="createTripFormBtn" style="float: left;" (click)="open(content)">Temp This btn can do anything</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-dark btn-outline-success" id="createTripFormBtn" style="float: right;" (click)="open(content)">Create a Trip!</button>
          </div>
        </div>
      </div>
      <div class="list-group list-group-flush" *ngIf="!isTripList">
        <a href="#" class="list-group-item list-group-item-action bg-light">Wish</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
      </div>
    </div>
  </mat-drawer>
  <!-- ***** End SideBar ***** -->
  <!-- Page Content -->
  <mat-drawer-content>
    <button class="btn btn-dark" mat-button (click)="sidenav.toggle()">View Trips</button>
    <!-- Modal -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <div class="input-group">
              <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="startDate" ngbDatepicker #startDate="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="startDate.toggle()" type="button">Select Date</button>
              </div>
            </div>
            <label for="endDate">End Date</label>
            <div class="input-group">
              <input id="endDate" class="form-control" placeholder="yyyy-mm-dd" name="endDate" ngbDatepicker #endDate="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="endDate.toggle()" type="button">Select Date</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>
    <!-- ** End Modal ** -->
    <hr>
  </mat-drawer-content>
  <!-- ******* End Page Content ****** -->
</mat-drawer-container>
