<div class="card mx-auto text-center" style="max-width: 500px">

<h3 class="mt-3">Search Countries: </h3>
<form>
  <div class="form-group form-inline col-12">
   <input class="ml-3 mr-3 form-control col-8 mx-auto" type="text" name="keyword" [(ngModel)]="keyword" />
    <button type="submit" class="ml-2 btn btn-primary" (click)="searchCountry()">
      Search
    </button>
  </div>
</form>
<h3>Select:</h3>
<form class="col-8 form-inline">
<select class="mx-auto col-8 ml-3 mr-3 form-control" [(ngModel)]="chosenCountry" name="chosenCountry">
<option value="" selected></option>
  <option *ngFor="let c of countries" [ngValue]="c">{{ c.name }}</option>
</select>

<button type="submit" class="btn btn-primary" (click)="chooseCountry()">
Go
</button>
</form>
</div>
<hr />
<div *ngIf="searchResults">
  <div *ngFor="let country of searchResults">
    <button class="btn btn-success btn-sm mt-1 mb-1 mr-1">Visit</button>{{country.name}}
  </div>
</div>
<div *ngIf="noneFound">
  No matches found!
</div>
