<div class="backgroundImage mt-0">
  <div class="center-content card mx-auto text-center" style="max-width: 500px">
    <h3 class="mt-3">Log In:</h3>
    <table class="mx-auto">

        <tr>
          <div class="form-group">
            <td><label for="username" class="mr-1">Username: </label></td>
            <td>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
                [(ngModel)]="user.username"
              />
            </td>
          </div>
        </tr>
        <tr>
          <div class="form-group">
            <td>
              <label for="password" class="mr-1">Password: </label>
            </td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control col-9"
                [(ngModel)]="user.password"
              />
            </td>
          </div>
        </tr>
        <tr><td>
        <button type="submit" class="btn btn-success mb-3" (click)="login(user)">
          Submit
        </button></td><td></td></tr>
      </table>
  </div>
</div>
