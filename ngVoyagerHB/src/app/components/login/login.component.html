<h1>Login</h1>
<form>
  <label for="username">Username</label>
  <input type="text" name="username" id="username" placeholder="username" [(ngModel)]='user.username'>
  <label for="password">Password</label>
  <input type="text" name="password" id="password" placeholder="password" [(ngModel)]='user.password'>
  <button type="submit" (click)="login(user)">Login</button>
</form>
